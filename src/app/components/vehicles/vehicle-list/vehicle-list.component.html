<ng-container *ngIf="initialized">

  <div class="demo-button-container">
    <button mat-raised-button class="demo-button" routerLink="/vehicles/item">
      Add vehicle
    </button>
  </div>

  <table mat-table [dataSource]="vehicles" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="manufacturer">
      <th mat-header-cell *matHeaderCellDef>Manufacturer</th>
      <td mat-cell *matCellDef="let element">{{element.manufacturer}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef>Model</th>
      <td mat-cell *matCellDef="let element">{{element.model}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">{{element.type}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef>Color</th>
      <td mat-cell *matCellDef="let element">
        <div class="color-fill" [style.background-color]="element.color"></div>
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Year</th>
      <td mat-cell *matCellDef="let element">{{element.year.substring(0, element.year.indexOf('-'))}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <div class="action-wrapper">
          <button mat-mini-fab color="primary" [routerLink]="['/vehicles/item', element.id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-mini-fab color="warn" (click)="deleteVehicle(element)">
            <mat-icon>delete</mat-icon>
          </button>
          <a mat-raised-button
             href="https://www.google.com/search?q={{element.manufacturer + ' ' + element.model}}&sxsrf=ALiCzsZMbn-tAUvwxBqhPxkWwKcJD0FeXg%3A1663595200231&source=hp&ei=wHIoY_eFDMmpgQaqpKbgDA&iflsig=AJiK0e8AAAAAYyiA0N8reZSfPHeFEF16xrQO4ul2us7Y&gs_ssp=eJzj4tTP1TcwMzaMN1JgNGB0YPBiTypNTywpyQQAQqoGDQ&oq=buga&gs_lcp=Cgdnd3Mtd2l6EAMYADIRCC4QgAQQsQMQgwEQxwEQ0QMyBQgAEIAEMgsIABCABBCxAxCDATIFCAAQgAQyBQgAEIAEMgUIABCABDIFCAAQgAQyBQgAEIAEMgUIABCABDIFCAAQgAQ6BwgjEOoCECc6BggAEB4QFjoJCAAQHhDJAxAWOggIABAeEA8QFjoECCMQJzoECAAQQzoOCC4QgAQQsQMQxwEQ0QM6CwguEIAEELEDEIMBOhEILhCABBCxAxCDARDHARCvAToOCC4QgAQQxwEQ0QMQ1AI6BQguEIAEUJsMWIYpYJ8xaAJwAHgAgAGEAYgBzwSSAQMwLjWYAQCgAQKgAQGwAQo&sclient=gws-wiz"
             target="_blank">Google
          </a>
        </div>
      </td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</ng-container>

<div class="spinner-wrapper">
  <mat-spinner *ngIf="!initialized"></mat-spinner>
</div>
